---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- if page.description -%}
      <p class="post-description">{{ page.description | escape }}</p>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
