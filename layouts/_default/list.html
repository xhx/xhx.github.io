{{/* layouts/_default/list.html */}}
{{ define "main" }}
  <main class="main">
    <article class="post-single">
      <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
      </header>
      <div class="post-content">
        {{ .Content }}  {{/* no range over .Pages */}}
      </div>
    </article>
  </main>
{{ end }}
